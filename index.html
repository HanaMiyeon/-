  <h2>짧은 글귀</h2>
  오늘 하루는 어제와는 달랐지만 같았고 내일과는 다르겠지만 같을 것이다. <strong>우리는 <u>항상</u> 이곳에 서 있을 것이며 너도 항상 이 곳에 서 있을 것이다.</strong>
  <img src="girl.jpg" width="100%">
  <p>이상하리만큼 조금은 살가운 바람이 내 다리를 쓸고 지나갔다.</p> <p style="margin-top:45px;">난 알 수 없었다. 이 바람이 어디서부터 온 것인지. 내게 어떻게 닿아 나를 이렇게도 간지럽히는 것인지, 난 알 수 없었다.
